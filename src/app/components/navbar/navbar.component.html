<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
            [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="/home">ePacjent</a></mdb-navbar-brand>

<!--  Left links -->
  <links>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="role == 'ROLE_ADMIN' || role == 'ROLE_PATIENT'">
        <a class="nav-link waves-light" mdbWavesEffect href="/patient-date-picker">Zarezerwuj wizytę</a>
      </li>
      <li class="nav-item" *ngIf="jwtToken != ''">
        <a class="nav-link waves-light" mdbWavesEffect href="/account-details">Moje konto</a>
      </li>
      <li class="nav-item" *ngIf="role == 'ROLE_ADMIN' || role == 'ROLE_DOCTOR'">
        <a class="nav-link waves-light" mdbWavesEffect href="/doctor-visits-date-picker">Harmonogram wizyt</a>
      </li>
      <li class="nav-item" *ngIf="role == 'ROLE_ADMIN'">
        <a class="nav-link waves-light" mdbWavesEffect href="/doctors-management">Zarządzaj lekarzami</a>
      </li>
      <li class="nav-item" *ngIf="role == 'ROLE_ADMIN'">
        <a class="nav-link waves-light" mdbWavesEffect href="/patients-management">Zarządzaj pacjentami</a>
      </li>
    </ul>
  </links>

<!--  Right links -->
  <links>
    <ul class="navbar-nav ml-auto mr-1">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect href="/register-patient">Stwórz konto pacjenta</a>
      </li>
      <li class="nav-item" *ngIf="role == 'ROLE_ADMIN'">
        <a class="nav-link waves-light" mdbWavesEffect href="/register-doctor">Stwórz konto doktora</a>
      </li>
      <li class="nav-item" *ngIf="jwtToken == ''">
        <a class="nav-link waves-light" mdbWavesEffect href="/login">Zaloguj się</a>
      </li>
      <li class="nav-item" *ngIf="jwtToken != ''">
        <a class="nav-link waves-light" mdbWavesEffect href="/home" (click)="logOut()">Wyloguj się</a>
      </li>
    </ul>
  </links>

</mdb-navbar>
