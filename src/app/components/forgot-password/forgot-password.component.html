<!-- Default form login -->
<div style="width: 40%; margin-left: 30%">
  <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Podaj email:</p>

    <!-- Email -->
    <div class="input-field formBlock" [formGroup]="emailForm" *ngIf="emailForm">
      <input type="email" id="defaultLoginFormEmail" formControlName="userEmail">
      <label for="defaultLoginFormEmail">E-mail</label>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" (click)="sendEmail()">Wy≈õlij</button>

  </form>
  <!-- Default form login -->
</div>
