<!-- Default form login -->
<div style="width: 40%; margin-left: 30%">
  <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Podaj email:</p>

    <!-- Email -->
    <div class="input-field formBlock" [formGroup]="emailForm" *ngIf="emailForm">
      <input type="email" id="defaultLoginFormEmail" formControlName="userEmail">
      <label for="defaultLoginFormEmail">E-mail</label>
      <mdb-error class="divValidation" *ngIf="emailForm.get('userEmail').invalid && (emailForm.get('userEmail').dirty ||
                 emailForm.get('userEmail').touched)">Nieprawidłowy e-mail
      </mdb-error>
      <mdb-success class="divValidation" *ngIf="emailForm.get('userEmail').valid && (emailForm.get('userEmail').dirty ||
                 emailForm.get('userEmail').touched)">Poprawnie
      </mdb-success>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" (click)="sendEmail()">Wyślij</button>

  </form>
  <!-- Default form login -->
</div>
