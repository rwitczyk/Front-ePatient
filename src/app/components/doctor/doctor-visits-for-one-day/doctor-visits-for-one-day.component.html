<app-navbar></app-navbar>

<div class="component-background-image"></div>

<div class="form-container" style="margin-top: 2rem;">
  <h5> Wizyty do akceptacji </h5>
  <table mdbTable>
    <thead>
    <tr>
      <th *ngFor="let header of tableHeaders" scope="col">{{header}} </th>
    </tr>
    </thead>
    <tbody *ngIf="oneDay != null">
    <tr mdbTableCol *ngFor="let doctorOneDate of visitsToAccept">
      <th scope="row">{{doctorOneDate.visitHour}}:{{doctorOneDate.visitMinute}}</th>
      <td>{{doctorOneDate.additionalDescription}}</td>
      <td>
        <button mdbBtn class="btn btn-info">Szczegóły wizyty</button>
      </td>
    </tr>
    </tbody>
  </table>

  <hr>
  <h5> Wizyty: </h5>

</div>
