<app-navbar></app-navbar>

<div class="component-background-image"></div>

<div class="form-container margin-top-2rem" *ngIf="patientAccount">
  <h5 style="margin-bottom: 1rem">Szczegóły pacjenta</h5>
  <h6>Imię: {{patientAccount.name}}</h6>
  <h6>Nazwisko: {{patientAccount.surname}}</h6>
  <h6>Telefon: {{patientAccount.phoneNumber}}</h6>
  <h6>Email: {{patientAccount.email}}</h6>

  <hr style="margin-bottom: 1.5rem">
  <h5>Zaakceptuj wizytę:</h5>

  <div style="display: inline-flex; align-items: center; margin-right: 3rem">
    <h6 style="margin-right: 1rem">Wizyta od:</h6>
    <ngb-timepicker [(ngModel)]="visitFromTime" [minuteStep]="5"></ngb-timepicker>
  </div>

  <div style="display: inline-flex; align-items: center;">
    <h6 style="margin-right: 1rem">Wizyta do:</h6>
    <ngb-timepicker [(ngModel)]="visitToTime" [minuteStep]="5"></ngb-timepicker>
  </div>

  <div>
    <label for="descriptionVisitTextArea" style="display: block">Dodatkowy opis wizyty:</label>
    <textarea style="width: 30rem; height: 8rem" id="descriptionVisitTextArea" #textAreaElement rows="3"></textarea>
  </div>
  <div>
    <button mdbBtn type="button" color="primary" rounded="true" mdbWavesEffect (click)="approveVisit(textAreaElement.value)">
      Zatwierdź
    </button>
  </div>
</div>
