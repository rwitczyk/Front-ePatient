<app-navbar></app-navbar>

<div class="div-center">
  <h4>{{date}}</h4>

  Wybierz doktora:
  <label>
    <select class="browser-default custom-select" (change)="selectOption()" [(ngModel)]="selectedDoctorId">
      <option></option>
      <option [value]="doctor.doctorId" *ngFor="let doctor of doctors">{{doctor.name}} {{doctor.surname}}</option>
    </select>
  </label>

  <div class="table-responsive">
    <table class="mat-table">
      <thead class="blue white-text">
      <tr>
        <th *ngFor="let header of tableHeaders" scope="col">{{header}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let element of keys, let i = index">
        <th scope="row">{{element}}</th>
        <td>
          <div *ngIf="values[i] === false; else elseBlock">Wolne</div>
          <ng-template #elseBlock>Zajete</ng-template>
        </td>
        <td>
          <button *ngIf="values[i] === false" class="btn btn-info">Rezerwuj</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
