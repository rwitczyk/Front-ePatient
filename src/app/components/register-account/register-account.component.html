<app-navbar></app-navbar>
<!-- Default form register -->
<div style="width: 40%; margin-left: 30%">
<form class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Stwórz konto</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Imię">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nazwisko">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Hasło" aria-describedby="defaultRegisterFormPasswordHelpBlock">

  <!-- Phone number -->
  <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Numer telefonu" aria-describedby="defaultRegisterFormPhoneHelpBlock">

  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block">Zarejestruj</button>

</form>
<!-- Default form register -->
</div>
